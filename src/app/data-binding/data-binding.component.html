<section>
    <article>
        <h3>Interpolation / Interpolacao</h3>
        <p>String renderizada com interpolacao: {{ url }}</p>
        <p>Resultado de 1 + 1 é: {{ 1 + 1 }}</p>
        <p>Resultado de 1 + 1 não é {{ 1 + 1 + getValor() }}</p>
        <p>Curso de Angular e gosto de curso: {{ cursoAngular && getCurtirCurso() }}</p>
    </article>

    <article>
        <h3>Property Binding</h3>
        <p><img src="{{ urlImagem }}"></p> <!-- exemplo de interpolacao -->
        <p><img [src]="urlImagem"></p> <!-- exemplo de property binding -->
        <p><img bind-src="urlImagem"></p>
    </article>
</section>
